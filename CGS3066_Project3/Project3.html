	<body>
		<!-- The site header -->
		<div class="SiteHeader">
			<h1>Get me out!!</h1>
			<p>Help the user get out of Tallahassee, at least for a while.</p>
		</div>

		<!-- The area of two lists of choices -->
		<div class="FlightMenuArea">

			<!-- The area for the departure flights -->
			<div class="FlightsArea DeparturesArea">
				<h2>Tallahassee</h2>

				<!-- Container for the form control -->
				<div class="FlightList">
						<select id="departureFlightsControl">
							<option></option>
						</select>
				</div>
			</div>

			<!-- The area for the return flights -->
			<div class="FlightsArea ReturnsArea">
				<h2>Anywhere, Please</h2>

				<!-- Container for the form control -->
				<div class="FlightList">
						<select id="returnFlightsControl">
							<option></option>
						</select>
				</div>
			</div>
		</div>

		<!-- The area for a summary of the user's choices -->
		<div class="SummaryArea">
			<h2>Summary</h2>

			<!-- The area for the summary of the departure flight -->
			<div class="FlightSummary DepartureSummary">
				<div class="Heading">Departure / Tallahassee</div>
				<div class="CancelButton">X</div>
				<div class="DateTime"></div>
				<div class="Price"></div>
				<div class="NoFlightMessage">No flight chosen</div>
			</div>

			<!-- The area for the summary of the return flight -->
			<div class="FlightSummary ReturnSummary">
				<div class="Heading">Return / Anywhere</div>
				<div class="CancelButton">X</div>
				<div class="DateTime"></div>
				<div class="Price"></div>
				<div class="NoFlightMessage">No flight chosen</div>
			</div>

			<!-- The area for the total/cumulative summary -->
			<div class="CumulativeSummary">

				<!-- The area for the total price -->
				<div class="TotalPriceArea">
					<span class="Title">Total:</span>
					<span class="Price"></span>
				</div>

				<!-- The area for the submit button -->
				<div class="SubmitArea">
					<button id="SubmitButton">Submit</button>
				</div>
			</div>
		</div>
